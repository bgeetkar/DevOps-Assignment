name: Backend CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Use the Node.js version as per your Dockerfile

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          cd Techdome-backend
          npm install --production

      # Step 4: Build the application (Optional for backend)
      - name: Build Application
        run: |
          cd Techdome-backend
          npm run build # Skip this step if no build script is defined in package.json

      # Step 5: Run the application in the background
      - name: Start the application
        run: |
          cd Techdome-backend
          nohup npm start & # Starts the application in the background
          sleep 10 # Waits for the server to start

      # Step 6: Test if the server is accessible
      - name: Test Application
        run: curl --retry 10 --retry-delay 5 --retry-connrefused http://localhost:5000
